name: Daily Python Script Run

on:
  schedule:
    # 每天美国东部时间22:30执行
    - cron: '30 22 * * *'  # 使用 UTC 时间22:30等价于美国东部时间（UTC-4）
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # 检出仓库代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 安装系统依赖 (解决 opencv-python 安装问题)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx  # 安装 OpenCV 需要的系统依赖

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'  # 根据需要更改 Python 版本

      # 安装依赖
      - name: Install Python dependencies
        run: |
          pip install requests opencv-python  # 安装 requests 和 opencv-python

      # 运行 Python 脚本
      - name: Run Python script
        run: |
          python script.py  # 根目录下的 Python 脚本

      # 提交更新后的文件并推送到 GitHub 仓库
      - name: Commit and push changes
        uses: EndBug/add-and-commit@v7
        with:
          message: "Automated update of processed_index and merged_output"
          author_name: "GitHub Actions"
          author_email: "actions@github.com"
          add: 'assets/script/processed_index.txt, merged_output.txt'
