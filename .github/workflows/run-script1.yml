name: Daily Python Script Run

on:
  # 计划任务：每天在美国东部时间22:30执行（注意：UTC时间为02:30）
  schedule:
    - cron: '30 2 * * *'  # UTC 时间 02:30 等价于美东时间 10:30 PM

  # 手动触发器：可以通过手动触发工作流
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # 检出仓库代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'  # 可以根据需要更改 Python 版本

      # 安装依赖
      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # 如果有 requirements.txt 文件

      # 运行 Python 脚本
      - name: Run Python script
        run: |
          python assets/script/your_script.py  # 确保替换为实际的 Python 脚本文件路径

      # 提交更新后的文件并推送到 GitHub 仓库
      - name: Commit and push changes
        uses: EndBug/add-and-commit@v7
        with:
          message: "Automated update of processed_index and merged_output"
          author_name: "GitHub Actions"
          author_email: "actions@github.com"
          add: 'assets/script/processed_index.txt, merged_output.txt'  # 确保添加已更改的文件
