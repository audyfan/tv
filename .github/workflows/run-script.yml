name: Daily Python Script Run

on:
  schedule:
    # 每天美国东部时间22:30执行
    - cron: '30 22 * * *'  # 使用 UTC 时间22:30等价于美国东部时间（UTC-4）

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # 检出仓库代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'  # 可以根据需要更改 Python 版本

      # 安装依赖
      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # 如果有 requirements.txt 文件

      # 运行 Python 脚本
      - name: Run Python script
        run: |
          python assets/script/your_script.py  # 确保替换为实际的 Python 脚本文件路径

      # 推送结果回仓库
      - name: Push changes
        uses: EndBug/add-and-commit@v7
        with:
          message: "Automated update of processed_index and merged_output"
          author_name: "GitHub Actions"
          author_email: "actions@github.com"
