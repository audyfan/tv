name: Sync Files to Cloudflare R2

on:
  schedule:
    # 每天美国时间 23:50 执行一次
    - cron: '50 23 * * *'  # 这里是 UTC 时间，所以需要计算时差
  workflow_dispatch:  # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Set up AWS CLI
      run: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install

    - name: Sync live.txt to Cloudflare R2
      env:
        R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
        R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
        R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      run: |
        aws configure set aws_access_key_id "$R2_ACCESS_KEY_ID"
        aws configure set aws_secret_access_key "$R2_SECRET_ACCESS_KEY"
        aws configure set region "auto"
        aws configure set output json
        aws configure set s3.endpoint_url "https://$R2_ACCOUNT_ID.r2.cloudflarestorage.com"
        
        # 同步 `live.txt` 文件到 Cloudflare R2 存储桶
        aws s3 cp ./live.txt s3://optimization/live.txt --delete
